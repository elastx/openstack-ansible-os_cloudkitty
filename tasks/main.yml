- name: Gather variables for each operating system
  include_vars: "{{ item }}"
  with_first_found:
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_major_version | lower }}.yml"
    - "{{ ansible_distribution | lower }}.yml"
    - "{{ ansible_os_family | lower }}-{{ ansible_distribution_version.split('.')[0] }}.yml"
    - "{{ ansible_os_family | lower }}.yml"
  tags:
    - always

- name: Check init system
  command: cat /proc/1/comm
  changed_when: false
  register: _pid1_name
  tags:
    - always

- name: Set the name of pid1
  set_fact:
    pid1_name: "{{ _pid1_name.stdout }}"
  tags:
    - always

- include: cloudkitty_pre_install.yml
  tags:
    - cloudkitty-install

- name: Install the python venv
  import_role:
    name: "ansible-role-python_venv_build"
  vars:
    venv_python_executable: "{{ cloudkitty_venv_python_executable }}"
    venv_build_distro_package_list: "{{ cloudkitty_devel_distro_packages }}"
    venv_install_destination_path: "{{ cloudkitty_bin | dirname }}"
    venv_install_distro_package_list: "{{ cloudkitty_distro_packages }}"
    venv_pip_install_args: "{{ cloudkitty_pip3_install_args }}"
    venv_pip_packages: "{{ cloudkitty_pip3_packages }}"
    venv_facts_when_changed:
      - section: "cloudkitty"
        option: "venv_tag"
        value: "{{ cloudkitty_venv_tag }}"
    venv_rebuild: "{{ cloudkitty_venv_rebuild | default('no') }}"
    venv_wheel_build_enable: false
  tags:
    - cloudkitty-install

- include: cloudkitty_post_install.yml
  static: no
  tags:
    - cloudkitty-config

- include: cloudkitty_domain_setup.yml
  when: inventory_hostname == groups['cloudkitty_all'][0]
  tags:
    - cloudkitty-config

- include: cloudkitty_db_setup.yml
  when: inventory_hostname == groups['cloudkitty_all'][0]
  tags:
    - cloudkitty-config

- include: "cloudkitty_init_{{ ansible_service_mgr }}.yml"
  static: no
  tags:
    - cloudkitty-setup

- include: cloudkitty_apache.yml
  static: no
  when:
    - cloudkitty_use_mod_wsgi | bool
  tags:
    - cloudkitty-setup

- name: Flush handlers
  meta: flush_handlers
