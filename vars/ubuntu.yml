## APT Cache options
cache_timeout: 600

cloudkitty_distro_packages:
  - apache2
  - apache2-utils
  - git
  - libapache2-mod-wsgi

cloudkitty_system_service_name: apache2
cloudkitty_apache_config:
  - { src: "cloudkitty-ports.conf.j2", dest: "/etc/apache2/ports.conf" }
  - { src: "cloudkitty-httpd.conf.j2", dest: "/etc/apache2/sites-available/cloudkitty-httpd.conf" }
cloudkitty_apache_default_sites:
  - "/etc/apache2/sites-enabled/000-default.conf"
cloudkitty_apache_site_available: "/etc/apache2/sites-available/cloudkitty-httpd.conf"
cloudkitty_apache_site_enabled: "/etc/apache2/sites-enabled/cloudkitty-httpd.conf"
cloudkitty_apache_conf: "/etc/apache2/apache2.conf"
cloudkitty_apache_security_conf: "/etc/apache2/conf-available/security.conf"
